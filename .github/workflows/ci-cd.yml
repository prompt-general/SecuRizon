name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: 1.21
  NODE_VERSION: 18

jobs:
  # === PRE-COMMIT CHECKS ===
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
        
  # === UNIT TESTS ===
  unit-tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      matrix:
        component: [api, collector-aws, event-processor, remediation-engine]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          
      - name: Run unit tests
        run: |
          cd cmd/${{ matrix.component }}
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./cmd/${{ matrix.component }}/coverage.out
          
  # === INTEGRATION TESTS ===
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      neo4j:
        image: neo4j:5.5.0
        env:
          NEO4J_AUTH: neo4j/password123
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password123 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7687:7687
          
      kafka:
        image: confluentinc/cp-kafka:7.3.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        options: >-
          --link zookeeper
        ports:
          - 9092:9092
          
      zookeeper:
        image: confluentinc/cp-zookeeper:7.3.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
        ports:
          - 2181:2181
          
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          
      - name: Wait for services
        run: |
          sleep 30
          
      - name: Run integration tests
        run: |
          make integration-test
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: password123
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          
  # === SECURITY SCANS ===
  security-scan:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Run SAST with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit
          
      - name: Run GoSec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
          
      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'SecuRizon'
          path: '.'
          format: 'HTML'
          
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          
  # === BUILD CONTAINERS ===
  build:
    runs-on: ubuntu-latest
    needs: [unit-tests, security-scan]
    strategy:
      matrix:
        component: [api, collector-aws, event-processor, remediation-engine]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Scan container image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          
  # === DEPLOY TO DEVELOPMENT ===
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    environment: development
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to development
        uses: azure/k8s-deploy@v4
        with:
          namespace: securazion-dev
          manifests: |
            deployments/k8s/overlays/dev/*
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-collector-aws:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-event-processor:${{ github.sha }}
          kubectl-version: 'latest'
          
      - name: Run smoke tests
        run: |
          make smoke-test-dev
          
  # === DEPLOY TO STAGING ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: security-team,platform-team
          
      - name: Deploy to staging
        uses: azure/k8s-deploy@v4
        with:
          namespace: securazion-staging
          manifests: |
            deployments/k8s/overlays/staging/*
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-collector-aws:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-event-processor:${{ github.sha }}
          kubectl-version: 'latest'
          
      - name: Run performance tests
        run: |
          make performance-test-staging
          
  # === DEPLOY TO PRODUCTION ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for production approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: security-team,platform-team,release-manager
          minimum-approvals: 2
          
      - name: Canary deployment
        uses: azure/k8s-deploy@v4
        with:
          namespace: securazion-production
          strategy: canary
          canary-percentage: 10
          manifests: |
            deployments/k8s/overlays/production/*
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-collector-aws:${{ github.sha }}
          kubectl-version: 'latest'
          
      - name: Monitor canary
        run: |
          make monitor-canary
          
      - name: Full rollout
        if: success()
        uses: azure/k8s-deploy@v4
        with:
          namespace: securazion-production
          strategy: rollout
          manifests: |
            deployments/k8s/overlays/production/*
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-collector-aws:${{ github.sha }}
          kubectl-version: 'latest'
          
      - name: Run post-deployment checks
        run: |
          make post-deployment-check
