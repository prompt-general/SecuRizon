apiVersion: v1
kind: Namespace
metadata:
  name: securazion
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-collector-sa
  namespace: securazion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-collector-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aws-collector-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aws-collector-role
subjects:
- kind: ServiceAccount
  name: aws-collector-sa
  namespace: securazion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-collector
  namespace: securazion
  labels:
    app: securazion
    component: collector
    provider: aws
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: securazion
      component: collector
      provider: aws
  template:
    metadata:
      labels:
        app: securazion
        component: collector
        provider: aws
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aws-collector-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - securazion
                - key: component
                  operator: In
                  values:
                  - collector
              topologyKey: kubernetes.io/hostname
      containers:
      - name: collector
        image: securazion/aws-collector:1.0.0
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: COLLECTOR_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AWS_REGION
          value: "us-east-1"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless.securazion.svc.cluster.local:9092,kafka-1.kafka-headless.securazion.svc.cluster.local:9092,kafka-2.kafka-headless.securazion.svc.cluster.local:9092"
        - name: NEO4J_URI
          value: "bolt://neo4j.securazion.svc.cluster.local:7687"
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: username
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: password
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: password
        envFrom:
        - configMapRef:
            name: securazion-config
        - secretRef:
            name: aws-credentials
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /live
            port: health
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: health
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /live
            port: health
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: config-volume
          mountPath: /etc/securazion
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/securazion
      volumes:
      - name: config-volume
        configMap:
          name: securazion-collector-config
          defaultMode: 0644
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 500Mi
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aws-collector
  namespace: securazion
  labels:
    app: securazion
    component: collector
    provider: aws
spec:
  type: ClusterIP
  selector:
    app: securazion
    component: collector
    provider: aws
  ports:
  - name: api
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: health
    port: 8081
    targetPort: 8081
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: securazion-collector-config
  namespace: securazion
data:
  config.yaml: |
    version: 1.0
    
    collector:
      id: "aws-collector-prod"
      mode: "full-sync"
      full_sync_interval: "24h"
      event_poll_interval: "30s"
      max_concurrent_collections: 5
      rate_limit:
        requests_per_second: 10
        burst_size: 20
    
    aws:
      enabled: true
      regions:
        - us-east-1
        - us-west-2
        - eu-west-1
      features:
        ec2: true
        s3: true
        iam: true
        vpc: true
        lambda: true
        rds: true
        cloudtrail: true
        config: true
        guardduty: true
    
    kafka:
      client_id: "aws-collector"
      compression_type: "snappy"
    
    logging:
      level: "info"
      format: "json"
      output: "stdout"
    
    metrics:
      enabled: true
      port: 9090
      path: "/metrics"
    
    health:
      enabled: true
      port: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aws-collector-hpa
  namespace: securazion
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aws-collector
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aws-collector-pdb
  namespace: securazion
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: securazion
      component: collector
      provider: aws
