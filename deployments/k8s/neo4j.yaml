apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-pvc
  namespace: securazion
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: securazion
  labels:
    app: securazion
    component: graph-database
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: securazion
      component: graph-database
  template:
    metadata:
      labels:
        app: securazion
        component: graph-database
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      containers:
      - name: neo4j
        image: neo4j:5.13-enterprise
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7687
          name: bolt
          protocol: TCP
        - containerPort: 7474
          name: http
          protocol: TCP
        - containerPort: 7473
          name: https
          protocol: TCP
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: neo4j_auth
        - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
          value: "yes"
        - name: NEO4J_server_memory_heap_initial__size
          value: "4G"
        - name: NEO4J_server_memory_heap_max__size
          value: "8G"
        - name: NEO4J_server_memory_pagecache_size
          value: "4G"
        - name: NEO4J_dbms_connector_bolt_enabled
          value: "true"
        - name: NEO4J_dbms_connector_bolt_listen__address
          value: "0.0.0.0:7687"
        resources:
          requests:
            memory: "12Gi"
            cpu: "2000m"
            ephemeral-storage: "5Gi"
          limits:
            memory: "16Gi"
            cpu: "4000m"
            ephemeral-storage: "10Gi"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "cypher-shell -u neo4j -p $NEO4J_AUTH 'RETURN 1' > /dev/null && echo ok || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "cypher-shell -u neo4j -p $NEO4J_AUTH 'RETURN 1' > /dev/null && echo ok || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
        volumeMounts:
        - name: neo4j-data
          mountPath: /var/lib/neo4j/data
        - name: neo4j-logs
          mountPath: /var/lib/neo4j/logs
      volumes:
      - name: neo4j-logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: securazion
  labels:
    app: securazion
    component: graph-database
spec:
  clusterIP: None
  selector:
    app: securazion
    component: graph-database
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  - name: http
    port: 7474
    targetPort: 7474
    protocol: TCP
  - name: https
    port: 7473
    targetPort: 7473
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-lb
  namespace: securazion
  labels:
    app: securazion
    component: graph-database
spec:
  type: ClusterIP
  selector:
    app: securazion
    component: graph-database
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  - name: http
    port: 7474
    targetPort: 7474
    protocol: TCP
